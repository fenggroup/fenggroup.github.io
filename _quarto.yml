project:
  type: website

website:
  title: "Feng Group"
  description: "The research website for the Feng Group"
  favicon: assets/images/favicon.ico
  site-url: https://fenggroup.org
  navbar:
    left:
      - text: Home
        href: index.qmd
      - text: Research
        href: research/index.qmd  
      - text: Facilities
        menu:
          - text: "Lidar research bicycle"
            href: facilities/lidar-bike.qmd
            icon: bicycle
          - text: VR cycling simulator
            href: facilities/cyclingsim.qmd
            icon: badge-vr
          - text: VR driving simulator
            href: facilities/drivingsim.qmd
            icon: badge-vr
          - text: Bike counters
            href: facilities/bike-counter.qmd
            icon: clipboard-plus
      - text: Products
        href: products/index.qmd
      - text: People
        href: people/index.qmd
      - text: Guide
        href: guide/index.qmd
      - text: Contact
        href: contact/index.qmd
      - text: Blog
        href: blog/index.qmd
    tools:
      - icon: github
        href: https://github.com/fenggroup
        text: GitHub
        target: _blank
        rel: noopener noreferrer
      - icon: youtube
        href: https://www.youtube.com/@fenggroup
        text: YouTube
        target: _blank
        rel: noopener noreferrer
      - icon: bluesky
        href: https://bsky.app/profile/fenggroup.bsky.social
        text: Bluesky
        target: _blank
        rel: noopener noreferrer
  page-footer:
    left: |
      &copy; []{#current-year} Feng Group
    center: |
      Powered by [Quarto](https://quarto.org){target="_blank"}
    right: |
      License: [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/){target="_blank"}

format:
  html:
    respect-user-color-scheme: true
    theme:
      # the theme's light and dark scss files are adopted from 
      # https://github.com/quarto-dev/quarto-web/ 
      dark: [cosmo, assets/stylesheets/theme-dark.scss]
      light: [cosmo, assets/stylesheets/theme.scss]
    css: assets/stylesheets/main.css
    toc: true
    include-after-body:
      - file: assets/scripts/current-year.html

execute:
  freeze: auto
